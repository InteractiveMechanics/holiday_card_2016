<!DOCTYPE html>
<html>
<head>
	<title>Happy Holidays 2016</title>

	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />

	<script src="https://use.typekit.net/dau5muz.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>

	<link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>
		<div id="scene" class="in">
			<div id="scene-wrapper">
				<div id="background">
					<img src="assets/bkgr.png" id="scene_background" alt="background image">
				</div>
				<div id="snow-wrapper">
					<div id="snow"></div>
				</div>
				<div id="glow"></div>
				<div id="chair">
					<img src="assets/scene_1/sc01_obj-chair.png" class="chair hidden fade" alt="scene 1 chair">
					<img src="assets/scene_2/sc02_obj-chair.png" class="chair hidden fade" alt="scene 2 chair">
					<img src="assets/scene_3/sc03_obj-chair.png" class="chair hidden fade" alt="scene 3 chair">
				</div>
				<div id="fireplace">
					<img src="assets/scene_1/sc01_obj-fireplace.png" class="fireplace hidden fade" alt="scene 1 fireplace">
					<img src="assets/scene_2/sc02_obj-fireplace.png" class="fireplace hidden fade" alt="scene 2 fireplace">
					<img src="assets/scene_3/sc03_obj-fireplace.png" class="fireplace hidden fade" alt="scene 3 fireplace">
				</div>
				<div id="fire">
				</div>
				<div id="mantel">
					<img src="assets/scene_1/sc01_obj-mantel.png" class="mantel hidden fade" alt="scene 1 mantel">
					<img src="assets/scene_2/sc02_obj-mantel.png" class="mantel hidden fade" alt="scene 2 mantel">
					<img src="assets/scene_3/sc03_obj-mantel.png" class="mantel hidden fade" alt="scene 3 mantel">
				</div>
				<div id="mantelGarland">
					<img src="assets/scene_1/sc01_obj-mantelGarland.png"  class="mantelGarland hidden fade" alt="scene 1 mantelGarland">
					<img src="assets/scene_2/sc02_obj-mantelGarland.png"  class="mantelGarland hidden fade" alt="scene 2 mantelGarland">
					<img src="assets/scene_3/sc03_obj-mantelGarland.png"  class="mantelGarland hidden fade" alt="scene 3 mantelGarland">
				</div>
				<div id="pet">
					<img src="assets/scene_1/sc01_obj-pet.png" class="pet hidden fade" alt="scene 1 pet">
					<img src="assets/scene_2/sc02_obj-pet.png" class="pet hidden fade" alt="scene 2 pet">
					<img src="assets/scene_3/sc03_obj-pet.png" class="pet hidden fade" alt="scene 3 pet">
				</div>
				<div id="table">
					<img src="assets/scene_1/sc01_obj-table.png" class="table hidden fade" alt="scene 1 table">
					<img src="assets/scene_2/sc02_obj-table.png" class="table hidden fade" alt="scene 2 table">
					<img src="assets/scene_3/sc03_obj-table.png" class="table hidden fade" alt="scene 3 table">
				</div>
				<div id="tree">
					<img src="assets/scene_1/sc01_obj-tree.png" class="tree hidden fade" alt="scene 1 tree">
					<img src="assets/scene_2/sc02_obj-tree.png" class="tree hidden fade" alt="scene 2 tree">
					<img src="assets/scene_3/sc03_obj-tree.png" class="tree hidden fade" alt="scene 3 tree">
				</div>
				<div id="icons">
					<div id="twitter">
						<img src="assets/icons/icon-twitter.png" alt="twitter icon">
					</div>
					<div id="facebook">
						<img src="assets/icons/icon-facebook.png" alt="facebook icon">
					</div>
					<div id="company">
						<img src="assets/icons/icon-im.png" alt="IM icon">
					</div>
					<div id="info">
						<img src="assets/icons/icon-info.png" alt="info icon">
					</div>
				</div>
			</div>
		</div>

	<div id="attract" class="in">
		<div class="gift-tag-wrapper">
			<img src="assets/intro.png" alt="intro gift-tag">
			<p class="intro-text">Customize your own New Yearâ€™s scene! Click through to find the decorations that best fit you. Then spread some cheer by sharing with the ones you love.</p>
		</div>
		<div id="close">X</div>
	</div>
	<div id="checkscreen" class="snow2 fade">
		<h3>Please rotate your device.</h3>
	</div>	



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="./js/controllers/utilities.js"></script>
    <script src="./js/controllers/hotspots.js"></script>
    <script src="./js/controllers/modal.js"></script>
    <script src="./js/controllers/fire.js"></script>
    <script src="./js/controllers/sprite.js"></script>
    <script src="./js/app.js"></script>
	
</body>
</html>
